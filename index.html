<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PAIR MATRIX</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/html5reset.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/ie7.css">
    <![endif]-->
    <!--[if IE 8]>
    <link rel="stylesheet" href="css/ie8.css">
    <![endif]-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tuktuk.css">
    <link rel="stylesheet" href="css/tuktuk.theme.css">
    <link rel="stylesheet" href="css/tuktuk.icons.css">

    <script src="js/modernizr-latest.js"></script>
</head>
<body class="text thin">

    <header class="bck margin-top margin-bottom">
    <div class="row">
        <div class="column_6">
            <h2 class="text italic thin">UREPORT</h2>
        </div>
    </div>
    </header>

    <section class="bck darkest landing text center color white">
    <div class="row">
        <div class="column_10 offset_1">
            <h3 data-bind="text: names"></h3>
            <table >
                <thead>
                    <tr data-bind="foreach: names">
                        <td data-bind="text: $data"></td>
                    </tr>

                </thead>
                <tbody data-bind="foreach :names" >
                    <tr>
                        <td data-bind="text: $data"></td>
                    </tr>

                </tbody>
            </table>
            <table data-bind="foreach: commits">
                <tr>
                    <td>
                        <img width="50" height="50"
                        data-bind="attr:{src:data.author.avatar_url,alt:data.commit.author.name}"
                        />
                    </td>
                    <td data-bind="text: data.commit.message"></td>
                    <td data-bind="text: pairs"></td>
                </tr>
            </table>


        </div>
    </div>
    </section>

    <script type="text/javascript" src="js/gh3.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/tuktuk.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/selectivizr-min.js"></script>
</body>
</html>
