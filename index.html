<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pairing Matrix </title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/html5reset.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/ie7.css">
    <![endif]-->
    <!--[if IE 8]>
    <link rel="stylesheet" href="css/ie8.css">
    <![endif]-->
   
    <link rel="stylesheet" href="css/tuktuk.css">
    <link rel="stylesheet" href="css/tuktuk.theme.css">
	 <link rel="stylesheet" href="css/style.css">

</head>
<body class="text thin">

    <header class="bck margin-top margin-bottom">
    <div class="row">
        <div class="column_6">
            <h2 class="text italic thin" data-bind="text: repository"></h2>
        </div>
    </div>
    </header>

    <section class="bck darkest landing text center color white">
    <div class="row">
        <div class="column_10 offset_1">
	<p>
			This Pairing Matrix is built from commit logs from  a <a href="" data-bind="attr:{href:url}">github repository</a> .
	</p>
	<p>
	It gathers data from the commit messages which have the initials of the pair such as ["MJ","JM"]
		
	</p>
	<form action="" method="get" >
		
			<label >Github Username</label>
			<input type="text" name="username" data-bind="value: username" value="" >
			<label >Github Repository</label>
			<input type="text" name="username" data-bind="value: repository" value="" >

	</form>
		
			<div class="matrix">
				
			</div>

        </div>
    </div>
    </section>

    <script type="text/javascript" src="js/matrix.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/tuktuk.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
	
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
